 <body>

   <i>Center Park Task Scheduler for</i>

    <script language="JavaScript">

<form name="taskForm" onSubmit="JavaScript: return( false );">
  <center>
    <table border="1" width="75%">

      <tr> 
       <td width="100%" colspan="2"><b> Schedule Task</b></td>
      </tr>
      
      <tr> 
       <td width="50%"> Date of task:&nbsp; 
         <input type="text" name="date" size="10">
         <input type="button" value="..." onClick="JavaScript: openDatePicker(document.taskForm.date);">
       </td>

       <td width="50%"> Task description (HTML is ok):<br>
         <textarea rows="7" cols="35"></textarea>
       </td>
      </tr>
      
      <tr> 
       <td align="center" colspan="2"> 
         <input type="submit" value="Submit" name="B1">
       </td>
      </tr>

    </table>
</center>
</form>
